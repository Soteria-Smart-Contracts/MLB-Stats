<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>MLB Pitcher/Hitter Matchup</title>
</head>
<body>

        <h1 class="is-size-3 my-6 mx-6">Todays Games</h1>

            </div>
            <div id="Game4" class="column is-6-tablet px-5">
                <Matchup class="is-size 5 is-darker">Philadelphia vs Detroit</Matchup>
            </div>
        </div>
    </section>

<script src="src/js/ScrapeMLBcom.js"></script>
<script src="src/js/MLBdata.js"></script>
