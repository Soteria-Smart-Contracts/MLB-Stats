<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>MLB Pitcher/Hitter Matchup</title>
</head>
<body>
    <section id="Games">
        <h1 class="is-size-3 my-6 mx-6 has-text-centered">Todays Games</h1>
        <div id="Gameday" class="container columns is-tablet">
            <div id="Game1" class="column is-centered px-5">
                <Matchup class="is-size-6 is-centered message-header is-dark">Clevland vs San Fransisco</Matchup>
                <a class="message-body">Time: 4:07PM</a>
            </div>
            <div id="Game2" class="column px-5">
                <Matchup class="is-size-6 is-centered message-header is-dark">Toronto vs Boston</Matchup>
                <a class="message-body">Time: 5:07PM</a>
            </div>
            <div id="Game3" class="column px-5">
                <Matchup class="is-size-6 message-header is-dark">Houston vs Chicago</Matchup>
                <a class="message-body">Time: 7:07PM</a>
            </div>
            <div id="Game4" class="column px-5">
                <Matchup class="is-size-6 message-header is-dark">Philadelphia vs Detroit</Matchup>
                <a class="message-body">Time: 7:07PM</a>
            </div>
        </div>
    </section>  
    
</body>
<script src="src/js/ScrapeMLBcom.js"></script>
<script src="src/js/MLBdata.js"></script>
<script src="src/js/Website.js"></script>
</html>
